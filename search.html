<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="pt-br" />
    <title>Pesquisar Máquina</title>
    <link rel="stylesheet" type="text/css" href="./search.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container1">
      <div class="container2">
        <div class="logocbs">
          <img
            src="./assets/cbs-logo.png"
            alt="Logo CBS"
            height="180"
            width="180"
          />
        </div>
        <div class="titulo">
          <h1>Pesquisar Máquina</h1>
        </div>
        <div class="formulario">
          <form>
            <label for="Codigo">Codigo </label>
            <input type="number" name="buscarID" placeholder="" />

            <button class="bt-procurar" onclick="fetchComputers()">
              Procurar
            </button>
          </form>
        </div>
        <div id="resultado"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
