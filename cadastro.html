<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="pt-br" />
    <title> Gerenciamento de computadores CBS </title>
    <link rel="stylesheet" type="text/css" href="./cadastro.css">

</head>

<body>
    <div class="container1">
        <div class="container2">
            <div class="logocbs">
                <img src="./assets/cbs-logo.png" alt="Logo CBS" height="180" width="180" />
            </div>
            <div class="titulo">
                <h1>Cadastro de computadores</h1>
            </div>
            <div class="formulario">
                <form>
                    <label for="Codigo">Codigo:</label>
                    <input type="number" id="Codigo" name="Codigo">

                    <label for="Tipo_Maquina">Tipo Máquina:</label>
                    <select id="Tipo_Maquina" name="Tipo_Maquina">
                        <option value="pc">Pc</option>
                        <option value="Notebook">Notebook</option>
                    </select>

                    <label for="AtribuidoA">Atribuido A:</label>
                    <input type="text" id="AtribuidoA" name="AtribuidoA">

                    <label for="Setor">Setor:</label>
                    <select id="Setor" name="Setor">
                        <option value="Vendas">Vendas</option>
                        <option value="Compras">Compras</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Varejo">Varejo</option>
                        <option value="Estoque">Estoque</option>
                        <option value="T.I">T.I</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <label for="Modelo">Modelo:</label>
                    <input type="text" id="Modelo" name="Modelo">

                    <label for="Fabricante">Fabricante:</label>
                    <input type="text" id="Fabricante" name="Fabricante">

                    <label for="No.Serie">No.Série:</label>
                    <input type="number" id="No.Serie" name="No.Serie">

                    <label for="ip">IP:</label>
                    <input type="number" id="ip" name="ip">

                    <label for="memoria">Memória:</label>
                    <input type="number" id="memoria" name="memoria">

                    <label for="Processador">Processador:</label>
                    <input type="text" id="Processador" name="Processador">

                    <label for="T.memoria">Tipo Memória:</label>
                    <select id="T.memoria" name="T.memoria">]
                        <option value="HD">HD</option>
                        <option value="SSD">SSD</option>
                    </select>

                    <label for="Tamanho">Tamanho:</label>
                    <input type="number" id="Tamanho" name="Tamanho">


                    <input type="submit" value="Cadastrar" class="bt-cadastrar">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
